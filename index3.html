    <script>
    var resultExp = 1;
    //var absAcc = 0.01;
    var x = 1;
    do {
        alert("Играем.");
        var absAcc = prompt("Задайте значение абсолютной точности.");
        

    //введите точность absAcc
    //забрать значение absAcc
}
while (absAcc <= 0);    

for (var i=2, next = x; next > absAcc || next < -absAcc; i++){
    resultExp = resultExp + next;
    next = next * x/i;
}

alert("Результат экспоненты: " + resultExp, "Погрешность: " + next, "Длинна членов ряда: " + i);
